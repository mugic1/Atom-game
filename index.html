<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Elements Learning Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .game-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .question {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .option {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .option:hover {
            background-color: #2980b9;
        }
        
        .feedback {
            text-align: center;
            min-height: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .correct {
            color: #27ae60;
        }
        
        .incorrect {
            color: #e74c3c;
        }
        
        .next-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s;
        }
        
        .next-btn:hover {
            background-color: #27ae60;
        }
        
        .next-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .progress-container {
            width: 100%;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #3498db;
            border-radius: 5px;
            width: 0%;
            transition: width 0.5s;
        }
        
        .element-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 5px solid #3498db;
        }
        
        .mode-selector {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .mode-btn {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .mode-btn.active {
            background-color: #2980b9;
            font-weight: bold;
        }
        
        .periodic-table-container {
            width: 100%;
            overflow-x: auto;
        }
        
        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, minmax(30px, 1fr));
            gap: 3px;
            margin-top: 20px;
            min-width: 540px; /* Minimum width for 18 columns */
        }
        
        .element {
            padding: 5px;
            text-align: center;
            border-radius: 3px;
            background-color: #e0f7fa;
            cursor: pointer;
            transition: transform 0.2s;
            min-height: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .element:hover {
            transform: scale(1.05);
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        
        .element .symbol {
            font-weight: bold;
            font-size: 1em;
            line-height: 1.2;
        }
        
        .element .number {
            font-size: 0.6em;
            line-height: 1.2;
        }
        
        .element .name {
            font-size: 0.5em;
            line-height: 1.2;
            display: none; /* Hidden by default, shown on larger screens */
        }
        
        .hidden {
            display: none;
        }
        
        /* Responsive adjustments */
        @media (min-width: 768px) {
            .element .name {
                display: block;
            }
            .element {
                min-height: 60px;
            }
        }
        
        @media (max-width: 767px) {
            .options {
                grid-template-columns: 1fr;
            }
            .periodic-table {
                grid-template-columns: repeat(18, minmax(25px, 1fr));
                font-size: 0.9em;
            }
        }
        
        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
            }
            .question {
                font-size: 20px;
            }
            .periodic-table {
                grid-template-columns: repeat(18, minmax(20px, 1fr));
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <h1>Atomic Elements Learning Game</h1>
    
    <div class="mode-selector">
        <button class="mode-btn active" data-mode="quiz">Quiz Mode</button>
        <button class="mode-btn" data-mode="table">Periodic Table</button>
        <button class="mode-btn" data-mode="study">Study Mode</button>
    </div>
    
    <div id="quiz-container" class="game-container">
        <div class="stats">
            <div>Score: <span id="score">0</span></div>
            <div>Question: <span id="question-count">0</span>/30</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="question" id="question"></div>
        
        <div class="options" id="options"></div>
        
        <div class="feedback" id="feedback"></div>
        
        <button class="next-btn" id="next-btn" disabled>Next Question</button>
        
        <div class="element-info hidden" id="element-info"></div>
    </div>
    
    <div id="periodic-table-container" class="game-container hidden">
        <h2>Periodic Table (First 30 Elements)</h2>
        <div class="periodic-table-container">
            <div class="periodic-table" id="periodic-table"></div>
        </div>
        <div class="element-info" id="table-element-info"></div>
    </div>
    
    <div id="study-container" class="game-container hidden">
        <h2>Study Mode</h2>
        <div id="study-elements"></div>
    </div>
    
    <script>
        // Elements data (Hydrogen to Zinc) with rounded masses for quiz
        const elements = [
            { number: 1, symbol: "H", name: "Hydrogen", mass: 1.008, roundedMass: 1 },
            { number: 2, symbol: "He", name: "Helium", mass: 4.0026, roundedMass: 4 },
            { number: 3, symbol: "Li", name: "Lithium", mass: 6.94, roundedMass: 7 },
            { number: 4, symbol: "Be", name: "Beryllium", mass: 9.0122, roundedMass: 9 },
            { number: 5, symbol: "B", name: "Boron", mass: 10.81, roundedMass: 11 },
            { number: 6, symbol: "C", name: "Carbon", mass: 12.011, roundedMass: 12 },
            { number: 7, symbol: "N", name: "Nitrogen", mass: 14.007, roundedMass: 14 },
            { number: 8, symbol: "O", name: "Oxygen", mass: 15.999, roundedMass: 16 },
            { number: 9, symbol: "F", name: "Fluorine", mass: 18.998, roundedMass: 19 },
            { number: 10, symbol: "Ne", name: "Neon", mass: 20.180, roundedMass: 20 },
            { number: 11, symbol: "Na", name: "Sodium", mass: 22.990, roundedMass: 23 },
            { number: 12, symbol: "Mg", name: "Magnesium", mass: 24.305, roundedMass: 24 },
            { number: 13, symbol: "Al", name: "Aluminum", mass: 26.982, roundedMass: 27 },
            { number: 14, symbol: "Si", name: "Silicon", mass: 28.085, roundedMass: 28 },
            { number: 15, symbol: "P", name: "Phosphorus", mass: 30.974, roundedMass: 31 },
            { number: 16, symbol: "S", name: "Sulfur", mass: 32.06, roundedMass: 32 },
            { number: 17, symbol: "Cl", name: "Chlorine", mass: 35.45, roundedMass: 35 },
            { number: 18, symbol: "Ar", name: "Argon", mass: 39.948, roundedMass: 40 },
            { number: 19, symbol: "K", name: "Potassium", mass: 39.098, roundedMass: 39 },
            { number: 20, symbol: "Ca", name: "Calcium", mass: 40.078, roundedMass: 40 },
            { number: 21, symbol: "Sc", name: "Scandium", mass: 44.956, roundedMass: 45 },
            { number: 22, symbol: "Ti", name: "Titanium", mass: 47.867, roundedMass: 48 },
            { number: 23, symbol: "V", name: "Vanadium", mass: 50.942, roundedMass: 51 },
            { number: 24, symbol: "Cr", name: "Chromium", mass: 51.996, roundedMass: 52 },
            { number: 25, symbol: "Mn", name: "Manganese", mass: 54.938, roundedMass: 55 },
            { number: 26, symbol: "Fe", name: "Iron", mass: 55.845, roundedMass: 56 },
            { number: 27, symbol: "Co", name: "Cobalt", mass: 58.933, roundedMass: 59 },
            { number: 28, symbol: "Ni", name: "Nickel", mass: 58.693, roundedMass: 59 },
            { number: 29, symbol: "Cu", name: "Copper", mass: 63.546, roundedMass: 64 },
            { number: 30, symbol: "Zn", name: "Zinc", mass: 65.38, roundedMass: 65 }
        ];
        
        // Game state
        let currentElement = null;
        let score = 0;
        let questionCount = 0;
        let currentMode = "quiz";
        
        // DOM elements
        const quizContainer = document.getElementById('quiz-container');
        const periodicTableContainer = document.getElementById('periodic-table-container');
        const studyContainer = document.getElementById('study-container');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');
        const nextButton = document.getElementById('next-btn');
        const scoreElement = document.getElementById('score');
        const questionCountElement = document.getElementById('question-count');
        const progressBar = document.getElementById('progress-bar');
        const elementInfo = document.getElementById('element-info');
        const tableElementInfo = document.getElementById('table-element-info');
        const studyElements = document.getElementById('study-elements');
        const modeButtons = document.querySelectorAll('.mode-btn');
        
        // Initialize the game
        function init() {
            setupModeSwitcher();
            setupQuiz();
            setupPeriodicTable();
            setupStudyMode();
        }
        
        // Set up mode switching
        function setupModeSwitcher() {
            modeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    currentMode = button.dataset.mode;
                    
                    // Update active button
                    modeButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Show the correct container
                    quizContainer.classList.add('hidden');
                    periodicTableContainer.classList.add('hidden');
                    studyContainer.classList.add('hidden');
                    
                    if (currentMode === 'quiz') {
                        quizContainer.classList.remove('hidden');
                    } else if (currentMode === 'table') {
                        periodicTableContainer.classList.remove('hidden');
                    } else if (currentMode === 'study') {
                        studyContainer.classList.remove('hidden');
                    }
                });
            });
        }
        
        // Set up the quiz game
        function setupQuiz() {
            nextButton.addEventListener('click', nextQuestion);
            nextQuestion();
        }
        
        // Set up the periodic table view
        function setupPeriodicTable() {
            const periodicTable = document.getElementById('periodic-table');
            periodicTable.innerHTML = '';
            
            // Create cells for all 118 elements, but only fill the first 30
            for (let i = 0; i < 118; i++) {
                const cell = document.createElement('div');
                cell.className = 'element';
                
                if (i < elements.length) {
                    const element = elements[i];
                    cell.innerHTML = `
                        <div class="number">${element.number}</div>
                        <div class="symbol">${element.symbol}</div>
                        <div class="name">${element.name}</div>
                    `;
                    
                    cell.addEventListener('click', () => {
                        showElementInfo(element, tableElementInfo);
                    });
                } else {
                    cell.style.visibility = 'hidden';
                }
                
                periodicTable.appendChild(cell);
            }
        }
        
        // Set up study mode
        function setupStudyMode() {
            studyElements.innerHTML = '';
            
            elements.forEach(element => {
                const elementCard = document.createElement('div');
                elementCard.className = 'element-info';
                elementCard.style.marginBottom = '15px';
                elementCard.innerHTML = `
                    <h3>${element.number}. ${element.name} (${element.symbol})</h3>
                    <p><strong>Atomic Mass:</strong> ${element.mass} (rounded: ${element.roundedMass})</p>
                `;
                studyElements.appendChild(elementCard);
            });
        }
        
        // Show element information
        function showElementInfo(element, container) {
            container.innerHTML = `
                <h3>${element.number}. ${element.name} (${element.symbol})</h3>
                <p><strong>Atomic Mass:</strong> ${element.mass} (rounded: ${element.roundedMass})</p>
                <p><strong>Atomic Number:</strong> ${element.number}</p>
                <p><strong>Symbol:</strong> ${element.symbol}</p>
            `;
        }
        
        // Generate a new question
        function nextQuestion() {
            if (questionCount >= 30) {
                // End of quiz
                questionElement.textContent = `Quiz Complete! Your score: ${score}/30`;
                optionsElement.innerHTML = '';
                nextButton.disabled = true;
                elementInfo.classList.add('hidden');
                return;
            }
            
            questionCount++;
            questionCountElement.textContent = questionCount;
            progressBar.style.width = `${(questionCount / 30) * 100}%`;
            
            // Reset UI
            feedbackElement.textContent = '';
            feedbackElement.className = 'feedback';
            nextButton.disabled = true;
            elementInfo.classList.add('hidden');
            
            // Randomly select a question type
            const questionType = Math.floor(Math.random() * 3);
            
            // Select a random element
            currentElement = elements[Math.floor(Math.random() * elements.length)];
            
            // Generate question and options based on type
            if (questionType === 0) {
                // Ask for atomic number
                questionElement.textContent = `What is the atomic number of ${currentElement.name}?`;
                generateOptions('number');
            } else if (questionType === 1) {
                // Ask for symbol
                questionElement.textContent = `What is the atomic symbol of ${currentElement.name}?`;
                generateOptions('symbol');
            } else {
                // Ask for atomic mass (using rounded mass)
                questionElement.textContent = `What is the atomic mass of ${currentElement.name}? (rounded)`;
                generateOptions('roundedMass');
            }
        }
        
        // Generate answer options
        function generateOptions(property) {
            optionsElement.innerHTML = '';
            
            // Create an array with the correct answer and 3 random incorrect answers
            const correctAnswer = currentElement[property];
            let options = [correctAnswer];
            
            // For numbers, generate nearby numbers
            if (property === 'number') {
                while (options.length < 4) {
                    const randomOffset = Math.floor(Math.random() * 5) + 1;
                    const randomSign = Math.random() < 0.5 ? -1 : 1;
                    const option = currentElement.number + (randomOffset * randomSign);
                    
                    if (option > 0 && option <= 30 && !options.includes(option)) {
                        options.push(option);
                    }
                }
            } 
            // For masses, generate similar masses
            else if (property === 'roundedMass') {
                while (options.length < 4) {
                    const randomElement = elements[Math.floor(Math.random() * elements.length)];
                    if (!options.includes(randomElement.roundedMass)) {
                        options.push(randomElement.roundedMass);
                    }
                }
            } 
            // For symbols, use symbols of nearby elements
            else {
                while (options.length < 4) {
                    const randomElement = elements[Math.floor(Math.random() * elements.length)];
                    if (!options.includes(randomElement.symbol)) {
                        options.push(randomElement.symbol);
                    }
                }
            }
            
            // Shuffle the options
            options = shuffleArray(options);
            
            // Create buttons for each option
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                
                button.addEventListener('click', () => {
                    checkAnswer(option, property);
                });
                
                optionsElement.appendChild(button);
            });
        }
        
        // Check the selected answer
        function checkAnswer(selectedOption, property) {
            const correctAnswer = currentElement[property];
            const isCorrect = selectedOption == correctAnswer; // Use == for loose comparison (numbers vs strings)
            
            // Disable all options
            const optionButtons = document.querySelectorAll('.option');
            optionButtons.forEach(button => {
                button.disabled = true;
                
                // Highlight correct answer
                if (button.textContent == correctAnswer) {
                    button.style.backgroundColor = '#27ae60';
                }
                
                // Highlight incorrect selection
                if (button.textContent === selectedOption && !isCorrect) {
                    button.style.backgroundColor = '#e74c3c';
                }
            });
            
            // Update feedback
            if (isCorrect) {
                feedbackElement.textContent = 'Correct!';
                feedbackElement.className = 'feedback correct';
                score++;
                scoreElement.textContent = score;
            } else {
                feedbackElement.textContent = `Incorrect. The correct answer is ${correctAnswer}.`;
                feedbackElement.className = 'feedback incorrect';
            }
            
            // Show element info
            elementInfo.classList.remove('hidden');
            showElementInfo(currentElement, elementInfo);
            
            // Enable next button
            nextButton.disabled = false;
        }
        
        // Utility function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // Start the game
        init();
    </script>
</body>
</html>
